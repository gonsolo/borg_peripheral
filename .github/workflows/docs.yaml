name: docs

on:
  push:
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Install Mill
        run: |
          curl -L https://repo1.maven.org/maven2/com/lihaoyi/mill-dist/1.0.6/mill-dist-1.0.6-mill.sh -o mill
          chmod +x mill
          mv mill /usr/local/bin

      - name: Generate SystemVerilog
        shell: bash
        run: make generate_verilog

      - name: Build docs
        uses: TinyTapeout/tt-gds-action/docs@ttihp26a
